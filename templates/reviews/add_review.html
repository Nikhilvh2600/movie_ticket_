{% extends 'base.html' %}
{% block header %} {% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/add_review.css' %}">

  <div class="review-container">
    <h2>Leave a Review</h2>
    <form id="reviewForm" method="post">
        {% csrf_token %}
      <div class="slider-container">
        <label for="rating">Rating (1 to 10 in 0.5 steps):</label>
        <input type="range" id="rating" name="rating" min="1" max="10" step="0.5" value="5">
        <div class="slider-value" id="sliderValue">5.0</div>
      </div>
      <textarea id="reviewText" name="review_text" placeholder="Write your review here..."></textarea>
      <button type="submit">Submit Review</button>
    </form>
  </div>

  <script>
    const slider = document.getElementById('rating');
    const sliderValue = document.getElementById('sliderValue');
    const reviewText = document.getElementById('reviewText');

    slider.addEventListener('input', () => {
      sliderValue.textContent = parseFloat(slider.value).toFixed(1);
    });

  </script>


{% endblock %}
